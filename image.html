<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://d25-a.sdn.cz/d_25/c_img_QM_Hv/P8BBLoo.png?fl=res%2C1200%2C1200%2C1%2Cfff%7Cwebp%2C80" alt="google">
    <div class="container">
        <form action="https://www.google.com/search" method="GET">
            <input class="search-box" type="text" name="q" autofocus>
            <input type="hidden" name="tbm" value="isch">
            <div class="search-buttons">
                <input class="search-btn" type="submit" value="Google Image Search">
            </div>
        </form>
    </div>
</body>
</html>
